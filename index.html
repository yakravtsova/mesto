<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="header__logo" src="5f3664cac9eb5a3ac370.svg" alt="Место Россия"></header><main class="content"><section class="profile"><div class="profile__avatar-wrap"><img class="profile__avatar" src="#" alt="Аватар пользователя"> <button class="profile__edit-avatar" type="button" aria-label="Обновить аватар"></button></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать"></button></div><p class="profile__about"></p><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_feature_edit"><div class="popup__container"><button class="popup__close-button popup__close-button_feature_edit" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_feature_edit" name="edit-form" autocomplete="off" novalidate><input class="popup__form-input popup__form-input_input_username" id="username-input" name="name" placeholder="Введите имя" minlength="2" maxlength="40" required> <span class="popup__input-error username-input-error"></span> <input class="popup__form-input popup__form-input_input_about" id="about-input" name="about" placeholder="Расскажите о себе" minlength="2" maxlength="200" required> <span class="popup__input-error about-input-error"></span> <input type="submit" class="popup__form-button popup__edit-form-button" value="Сохранить"></form></div></div><div class="popup popup_feature_add"><div class="popup__container"><button class="popup__close-button popup__close-button_feature_add" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_feature_add" name="add-place-form" novalidate><input class="popup__form-input popup__form-input_input_place" id="place-input" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error place-input-error"></span> <input type="url" class="popup__form-input popup__form-input_input_image-link" id="link-input" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input-error link-input-error"></span> <input type="submit" class="popup__form-button popup__add-form-button" value="Создать"></form></div></div><div class="popup popup_feature_view"><div class="popup__view-container"><button class="popup__close-button popup__close-button_feature_view" type="button" aria-label="Закрыть"></button><figure class="popup__image-container"><img class="popup__view-image" src="#" alt="Картинка"><figcaption class="popup__image-caption"></figcaption></figure></div></div><div class="popup popup_feature_confirm"><div class="popup__container"><button class="popup__close-button popup__close-button_feature_confirm" type="button" aria-label="Закрыть"></button><h2 class="popup__title popup__title_feature_confirm">Вы уверены?</h2><button class="popup__form-button popup__confirm-button popup__delete-button">Да</button></div></div><div class="popup popup_feature_error"><div class="popup__container"><button class="popup__close-button popup__close-button_feature_confirm" type="button" aria-label="Закрыть"></button><h2 class="popup__title popup__title_feature_confirm">Что-то пошло не так</h2><button class="popup__form-button popup__confirm-button">Ладно</button></div></div><div class="popup popup_feature_edit-avatar"><div class="popup__container"><button class="popup__close-button popup__close-button_feature_edit-avatar" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_feature_edit-avatar" name="edit-avatar-form" novalidate><input type="url" class="popup__form-input popup__form-input_input_avatar" id="avatar-input" name="avatar" placeholder="Ссылка на картинку" required> <span class="popup__input-error avatar-input-error"></span> <input type="submit" class="popup__form-button popup__edit-avatar-form-button" value="Создать"></form></div></div><template class="element__template"><li class="element"><div class="element__square-box"><button class="element__remove-button" type="button" aria-label="Удалить"></button> <img class="element__image" src="#" alt="Картинка"></div><div class="element__description"><h2 class="element__title"></h2><div class="element__like-box"><button class="element__like-button" type="button" aria-label="Нравится"></button><p class="element__likes">0</p></div></div></li></template></body></html>
