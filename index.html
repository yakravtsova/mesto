<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>  
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_feature_edit">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_feature_edit" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_feature_edit" name="edit-form">
          <input type="text" class="popup__form-input popup__form-input_input_username" name="username" placeholder="Введите имя" required>
          <input type="text" class="popup__form-input popup__form-input_input_about" name="about" placeholder="Расскажите о себе">
          <input type="submit" class="popup__form-button" value="Сохранить">
        </form>         
      </div>     
    </div>
    <div class="popup popup_feature_add">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_feature_add" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_feature_add" name="add-place-form">
          <input type="text" class="popup__form-input popup__form-input_input_place" name="place" placeholder="Название" required>
          <input type="text" class="popup__form-input popup__form-input_input_image-link" name="image-link" placeholder="Ссылка на картинку">
          <input type="submit" class="popup__form-button" value="Создать">
        </form>         
      </div>     
    </div>
    <div class="popup popup_feature_view">
      <div class="popup__view-container">
        <button class="popup__close-button popup__close-button_feature_view" type="button" aria-label="Закрыть"></button>
        <figure class="popup__image-container">
        <img class="popup__view-image" src="" alt="Картинка">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
      </div>     
    </div>
    <template class="element__template">
      <li class="element">
        <div class="element__square-box">
          <button class="element__remove-button" type="button" aria-label="Удалить"></button>
          <img class="element__image" src="" alt="Картинка">
        </div>
          <div class="element__description">
          <h2 class="element__title"></h2>
          <button class="element__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </li>
    </template>
    <script src="./script/index.js"></script>
  </body>
</html>
