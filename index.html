<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>  
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="element__description">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like-button" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-button" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-button" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-button" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-button" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия">
            <div class="element__description">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button class="element__like-button" type="button" aria-label="Нравится"></button>
            </div>
          </li>
        </ul>
      </section>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
          <form class="popup__form" name="edit-form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__form-input popup__form-input_input_username" name="username" placeholder="Введите имя" required>
            <input type="text" class="popup__form-input popup__form-input_input_about" name="about" placeholder="Расскажите о себе">
            <input type="submit" class="popup__form-button" value="Сохранить">
          </form>         
        </div>     
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./script/index.js"></script>
  </body>
</html>
